services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: timetable_mysql_db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-timetable_db}
      MYSQL_USER: ${MYSQL_USER:-timetable_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-timetable_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - ./healthcheck.sh:/usr/local/bin/healthcheck.sh:ro
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s
    networks:
      - timetable-network

  # Next.js Application Service (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: timetable_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mysql://timetable_user:timetable_password@db:3306/timetable_db
      - AUTH_SECRET=EXAMPLE_SECRET
      - AUTH_URL=http://localhost:3000
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    entrypoint: ["./docker-entrypoint-dev.sh"]
    command: ["npm", "run", "dev"]
    networks:
      - timetable-network

volumes:
  mysql_data:
    driver: local

networks:
  timetable-network:
    driver: bridge

