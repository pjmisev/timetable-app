name: Deploy Next.js to CloudPanel Server

on:
  push:
    # Trigger the workflow on pushes to the main branch
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '22.18' # IMPORTANT: Change to your actual Node.js version
          cache: 'npm'

      # Install dependencies and build the Next.js application locally (on the GitHub runner)
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Deploy to CloudPanel Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # --- FIX: Load NVM/Node/NPM/PM2 paths for the non-interactive SSH session ---
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # Fallback for npm/pm2 path
            if ! command -v npm &> /dev/null; then
              source ~/.bashrc || source ~/.profile
            fi

            # --- Server-Side Deployment Commands ---
            
            # 1. Define your site directory
            # Replace 'your-domain.com' with your actual directory name
            DEPLOY_PATH="/home/${{ secrets.SSH_USERNAME }}/htdocs/devtables.pjmisev.com" 
            
            cd $DEPLOY_PATH
            
            # 2. Pull the latest code
            git pull origin main
            
            # 3. Install ALL dependencies (REQUIRED for Next.js build)
            npm install
            
            # 4. Run the Next.js build
            npm run build
            
            # 5. Service Management using PM2 (Hardcoded Name)
            APP_NAME="devtables-app"
            
            # Check if the PM2 process already exists and is running
            if pm2 status "$APP_NAME" | grep -q 'online'; then
              echo "Process $APP_NAME is running. Restarting..."
            
              # Restart the existing PM2 process
              pm2 restart "$APP_NAME" --update-env
            else
              echo "Process $APP_NAME not found. Starting new process..."
            
              # Start the new PM2 process on port 3002
              pm2 start node_modules/next/dist/bin/next --name "$APP_NAME" -- start -p 3002
            
              # Save the PM2 process list so it persists after reboot
              pm2 save
            fi
            
            echo "Deployment and service update complete for $APP_NAME."